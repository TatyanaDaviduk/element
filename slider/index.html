<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="my__slider">
            <!-- Slider main container -->
            <div class="swiper my-slider">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide my-slider__slide">
                        <img src="/Rectangle.png" alt="">
                    </div>
                    <div class="swiper-slide my-slider__slide">
                        <img src="/Rectangle.png" alt="">
                    </div>
                     <div class="swiper-slide my-slider__slide">
                        <img src="/Rectangle.png" alt="">
                     </div>
                </div>
            </div>
            <div class="slider-buttons">
                <div class="my-slider-btn my-slider-prev swiper-button-prev"></div>
                <div class="my-slider-btn my-slider-next swiper-button-next"></div>
            </div>
        </div>
    </div>
    <script src="script/swiper.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
